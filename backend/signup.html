<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | CrisisConnect</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 380px;
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 8px;
    }

    p {
      text-align: center;
      color: #64748b;
      margin-bottom: 25px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #1d4ed8;
    }

    .link {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Create Account</h2>
  <p>Join CrisisConnect</p>

  <input id="name" placeholder="Full Name">
  <input id="email" placeholder="Email address">
  <input id="password" type="password" placeholder="Password">

  <button onclick="signup()">Sign Up</button>

  <div class="link">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<script>
function signup() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!name || !email || !password) {
    alert("Please fill all fields");
    return;
  }

  const user = { name, email, password };
  localStorage.setItem("user", JSON.stringify(user));

  alert("Account created successfully!");
  window.location.href = "login.html";
}
</script>

</body>
</html>
