<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial;
      background: #f8fafc;
      padding: 40px;
    }
    .card {
      background: white;
      padding: 30px;
      max-width: 600px;
      border-radius: 10px;
    }
    button {
      padding: 8px 12px;
      margin-top: 5px;
    }
  </style>
</head>

<body>

<script>
/* ðŸ”’ ADMIN AUTH CHECK */
if (localStorage.getItem("adminLoggedIn") !== "true") {
  alert("Admin login required");
  window.location.href = "admin-login.html";
}
</script>

<div class="card">
  <h2>Admin Verification Panel</h2>
  <div id="info"></div>
  <br>
  <button onclick="adminLogout()">Logout</button>
</div>

<script>
const info = document.getElementById("info");
let volunteers = JSON.parse(localStorage.getItem("volunteers")) || [];

if (volunteers.length === 0) {
  info.innerText = "No volunteer submissions yet.";
} else {
  info.innerHTML = volunteers.map((v, index) => `
    <div style="border-bottom:1px solid #ddd;padding:12px 0">
      <p><strong>Email:</strong> ${v.email}</p>
      <p><strong>DigiLocker URL:</strong><br>${v.document}</p>
      <p><strong>Status:</strong> ${v.status}</p>
      ${
        v.status === "pending"
          ? `<button onclick="approve(${index})">Approve</button>`
          : "âœ… Approved"
      }
    </div>
  `).join("");
}

function approve(index) {
  volunteers[index].status = "approved";
  localStorage.setItem("volunteers", JSON.stringify(volunteers));
  alert("Volunteer approved");
  location.reload();
}

function adminLogout() {
  localStorage.removeItem("adminLoggedIn");
  window.location.href = "admin-login.html";
}
</script>

</body>
</html>
