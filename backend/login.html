<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | CrisisConnect</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 360px;
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 8px;
    }

    .card p {
      text-align: center;
      color: #64748b;
      margin-bottom: 25px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #1d4ed8;
    }

    .link {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Welcome Back</h2>
  <p>Login to continue</p>

  <input type="email" id="email" placeholder="Email address">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div class="link">
    New user? <a href="signup.html">Create an account</a>
  </div>
</div>

<script>
function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const user = JSON.parse(localStorage.getItem("user"));

  if (!user) {
    alert("No account found. Please sign up.");
    window.location.href = "signup.html";
    return;
  }

  if (email === user.email && password === user.password) {
    localStorage.setItem("loggedInUser", user.email);
    window.location.href = "dashboard.html";
  } else {
    alert("Invalid email or password");
  }
}
</script>

</body>
</html>
