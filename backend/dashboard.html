<!DOCTYPE html>
<html>
<head>
  <title>Dashboard | Team AFK</title>
  <style>
    body {
      font-family: Arial;
      background: #f1f5f9;
      padding: 40px;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Volunteer Dashboard</h2>
  <p id="userInfo"></p>

  <button onclick="logout()">Logout</button>
</div>

<script>
const userEmail = localStorage.getItem("loggedInUser");

if (!userEmail) {
  window.location.href = "login.html";
}

document.getElementById("userInfo").innerText =
  "Logged in as: " + userEmail;

function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>

</body>
</html>
