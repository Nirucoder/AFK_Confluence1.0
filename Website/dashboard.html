<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - CrisisConnect</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- ================= NAVBAR ================= -->
  <header class="navbar">
    <a href="index.html" class="logo">
      <img src="assets/logo.png" alt="CrisisConnect Logo">
      <span class="logo-text">CrisisConnect</span>
    </a>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="#" class="active">Dashboard</a>
      <button onclick="logout()" class="nav-btn">Logout</button>
    </nav>
  </header>

  <div class="dashboard-container">
    <div class="dashboard-header">
      <h1>Volunteer Dashboard</h1>
      <p id="user-status">Welcome back!</p>
    </div>

    <div class="upload-section">
      <h2>Report a Crisis / Upload Image</h2>
      <p>Upload a photo of the affected area to help us verify the situation.</p>

      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="photo" id="photoInput" accept="image/*" required style="margin: 15px 0;">
        <br>
        <button type="submit" class="upload-btn">Upload Photo</button>
      </form>
      <div id="uploadStatus" style="margin-top: 10px; font-weight: bold;"></div>
    </div>

    <div class="image-gallery" id="gallery">
      <!-- Uploaded images will appear here -->
    </div>
  </div>

  <footer class="footer">
    <p>Â© 2025 CrisisConnect | Hackathon Project</p>
  </footer>

  <script type="module">
    import { auth, storage, db } from "./js/firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js";
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // Auth Check
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById('user-status').innerText = `Logged in as: ${user.email}`;
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }

    // Upload Logic
    const form = document.getElementById('uploadForm');
    const statusDiv = document.getElementById('uploadStatus');
    const gallery = document.getElementById('gallery');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('photoInput').files[0];
      if (!file) return;

      statusDiv.innerHTML = "Uploading to Firebase...";
      statusDiv.style.color = "blue";

      try {
        const user = auth.currentUser;
        if (!user) {
          throw new Error("User not authenticated");
        }

        // 1. Upload to Storage
        const storageRef = ref(storage, `crisis_images/${Date.now()}_${file.name}`);
        const snapshot = await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(snapshot.ref);

        // 2. Save metadata to Firestore
        await addDoc(collection(db, "crisis_reports"), {
          uid: user.uid,
          email: user.email,
          imageUrl: downloadURL,
          timestamp: serverTimestamp(),
          status: 'open'
        });

        statusDiv.innerHTML = "Upload Successful!";
        statusDiv.style.color = "green";

        // Add image to gallery
        const imgContainer = document.createElement('div');
        imgContainer.className = 'gallery-item';
        const img = document.createElement('img');
        img.src = downloadURL;
        imgContainer.appendChild(img);
        gallery.prepend(imgContainer);

        form.reset();

      } catch (error) {
        console.error('Error:', error);
        statusDiv.innerHTML = "Error uploading file: " + error.message;
        statusDiv.style.color = "red";
      }
    });
  </script>
</body>

</html>
