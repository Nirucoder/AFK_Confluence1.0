<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - CrisisConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <!-- Firebase v8 (Keeping original logic but styling it) - REMOVED FOR v10 SUPPORT -->
  <script type="module" src="js/auth.js"></script>

  <style>
    .auth-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 2rem;
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
    }

    .auth-container h2 {
      margin-bottom: 1.5rem;
      color: var(--primary-color);
    }

    .auth-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .auth-btn {
      width: 100%;
      padding: 10px;
      background: var(--secondary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    .auth-btn:hover {
      background: #3dbdb4;
    }

    .switch-link {
      margin-top: 15px;
      display: block;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <!-- ================= NAVBAR ================= -->
  <header class="navbar">
    <a href="index.html" class="logo">
      <img src="assets/logo.png" alt="CrisisConnect Logo">
      <span class="logo-text">CrisisConnect</span>
    </a>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="volunteer.html">Volunteer</a>
      <button onclick="location.href='login.html'" class="nav-btn"
        style="background:var(--primary-color)">Login</button>
    </nav>
  </header>

  <div class="auth-container">
    <h2>Join the Network</h2>
    <input id="email" type="email" placeholder="Email Address">
    <input id="password" type="password" placeholder="Password (min 6 chars)">
    <button onclick="signup()" class="auth-btn">Create Account</button>

    <a href="login.html" class="switch-link">Already have an account? Login</a>
  </div>

  <footer class="footer">
    <p>Â© 2025 CrisisConnect | Hackathon Project</p>
  </footer>

</body>

</html>
