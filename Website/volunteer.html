<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration - CrisisConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
        }

        .submit-btn:hover {
            background: #3dbdb4;
        }
    </style>
</head>

<body>

    <!-- ================= NAVBAR ================= -->
    <header class="navbar">
        <a href="index.html" class="logo">
            <img src="assets/logo.png" alt="CrisisConnect Logo">
            <span class="logo-text">CrisisConnect</span>
        </a>

        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="volunteer.html" class="active">Volunteer</a>
            <a href="login.html" id="authBtn" class="nav-btn">Login</a>
        </nav>
    </header>

    <section class="content-container">

        <div id="formDiv" class="form-container">
            <h1 style="text-align: center; margin-bottom: 20px; color: var(--primary-color);">Volunteer Registration
            </h1>
            <p style="text-align: center; margin-bottom: 30px;">Join our network of skilled first responders.</p>

            <form id="volunteerForm">
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" id="age" required min="18">
                </div>

                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="city" required>
                </div>

                <div class="form-group">
                    <label>District</label>
                    <input type="text" id="district" required>
                </div>

                <div class="form-group">
                    <label>Expertise Tier</label>
                    <select id="tier" required>
                        <option value="">Select your tier...</option>
                        <option value="Tier 1">Tier 1 - Highly Skilled (Medical/Fire/Rescue)</option>
                        <option value="Tier 2">Tier 2 - Normal (Coordination/Logistics)</option>
                        <option value="Tier 3">Tier 3 - General (General Help/Distribution)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Document Link (Drive/Dropbox/etc)</label>
                    <input type="url" id="documents" placeholder="https://..." required>
                    <small style="color: grey;">Please provide a link to your ID/Certifications for
                        verification.</small>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Submit Application</button>
            </form>
        </div>

        <div id="statusDiv" class="form-container" style="display: none; text-align: center;">
            <!-- Filled by JS -->
        </div>

        <div id="successDiv" class="form-container" style="display: none; text-align: center;">
            <!-- Filled by JS -->
        </div>

    </section>

    <footer class="footer">
        <p>Â© 2025 CrisisConnect | Hackathon Project</p>
        <a href="admin.html" style="color: #444; text-decoration: none; font-size: 0.8rem;">Admin Login</a>
    </footer>

    <script type="module" src="js/volunteer_logic.js"></script>

    <!-- Add User Menu Logic (reused from index/dashboard) -->
    <script type="module">
        import { auth } from "./js/firebase.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import "./js/auth.js";

        const navLinks = document.querySelector(".nav-links");
        const authBtn = document.getElementById("authBtn");

        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (authBtn) authBtn.remove();
                const existingMenu = document.querySelector('.user-menu');
                if (existingMenu) existingMenu.remove();

                const userMenuHTML = `
           <div class="user-menu">
            <button class="user-btn">
               ðŸ‘¤ ${user.email.split('@')[0]} â–¼
            </button>
            <div class="dropdown-content">
              <a href="dashboard.html">Dashboard</a>
              <a href="#" onclick="logout()">Logout</a>
            </div>
          </div>
        `;
                navLinks.insertAdjacentHTML('beforeend', userMenuHTML);
            }
        });
    </script>
</body>

</html>
